<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SRYCXWS4PH"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-SRYCXWS4PH');
  </script>
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <!-- QQ卡片 -->
  <meta itemprop="site_name" content="<%= htmlWebpackPlugin.options.title %>">
  <meta itemprop="title" content="<%= htmlWebpackPlugin.options.title %>">
  <meta itemprop="description" content="<%= htmlWebpackPlugin.options.desc %>">
  <meta itemprop="url" content="<%= htmlWebpackPlugin.options.site %>">
  <meta itemprop="image" content="<%= htmlWebpackPlugin.options.staticSite %>logo.png">
  <meta property="og:site_name" content="<%= htmlWebpackPlugin.options.title %>">
  <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>">
  <meta property="og:description" content="<%= htmlWebpackPlugin.options.desc %>">
  <meta property="og:url" content="<%= htmlWebpackPlugin.options.site %>">
  <meta property="og:image" content="<%= htmlWebpackPlugin.options.staticSite %>logo.png">
  <meta property="twitter:site_name" content="<%= htmlWebpackPlugin.options.title %>">
  <meta property="twitter:title" content="<%= htmlWebpackPlugin.options.title %>">
  <meta property="twitter:description" content="<%= htmlWebpackPlugin.options.desc %>">
  <meta property="twitter:url" content="<%= htmlWebpackPlugin.options.site %>">
  <meta property="twitter:image" content="<%= htmlWebpackPlugin.options.staticSite %>logo.png">
  <script src="https://fastly.jsdelivr.net/npm/vue@2.6.14/dist/vue.runtime.min.js"></script>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <!-- 禁止右键 -->
  <script language="JavaScript">
    if (window.Event) document.captureEvents(Event.MOUSEUP);

    function nocontextmenu() {
      event.cancelBubble = true;
      event.returnValue = false;
      return false;
    }

    function norightclick(e) {
      if (window.Event) {
        if (e.which == 2 || e.which == 3) return false;
      } else if (event.button == 2 || event.button == 3) {
        event.cancelBubble = true;
        event.returnValue = false;
        return false;
      }
    }
    document.oncontextmenu = nocontextmenu; // for IE5+
    document.onmousedown = norightclick; // for all others
  </script>
</body>

</html>
